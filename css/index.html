<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .body__wrapper {
            width: 100%;
            height: 300px;
        }

        .animation {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <style>
        @keyframes transformAnimation {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(300px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .animation__transform.animation {
            animation: transformAnimation 4s infinite;
        }
    </style>
    <style>
        @keyframes marginAnimation {
            0% {
                margin-left: 0;
            }

            50% {
                margin-left: 300px;
            }

            100% {
                margin-left: 0;
            }
        }

        .animation__margin.animation {
            animation: marginAnimation 4s infinite;
        }
    </style>
    <style>
        @keyframes fixedAnimation {
            0% {
                left: 0;
            }

            50% {
                left: 300px;
            }

            100% {
                left: 0;
            }
        }

        .animation__fixed.animation {
            position: fixed;
            top: 35px;
            animation: fixedAnimation 4s infinite;
        }
    </style>
</head>
<body>
<div class="body__btn-wrapper">
    <button class="animation__transform-btn">transform动画</button>
    <button class="animation__margin-btn">margin动画</button>
    <button class="animation__fixed-btn">fixed动画</button>
</div>

<div class="body__wrapper">
    <div class="animation"></div>

    <div>
        transform: 有新的图层，通过修改CSS视觉格式化模型的坐标空间，发生在Composite Layers，不会触发回流、重绘
        margin: 发生Layout Shift布局偏移，Recalculate Style -> Layout -> Paint -> Composite Layers
        fixed: Recalculate Style -> Layout -> Paint -> Composite Layers
    </div>
</div>
<script>
    void function transform() {
        const btn = document.querySelector('.animation__transform-btn')
        const animation = document.querySelector('.animation')
        btn.addEventListener('click', () => {
            animation.className = 'animation animation__transform'
        })
    }()
    void function margin() {
        const btn = document.querySelector('.animation__margin-btn')
        const animation = document.querySelector('.animation')
        btn.addEventListener('click', () => {
            animation.className = 'animation animation__margin'
        })
    }()
    void function fixed() {
        const btn = document.querySelector('.animation__fixed-btn')
        const animation = document.querySelector('.animation')
        btn.addEventListener('click', () => {
            animation.className = 'animation animation__fixed'
        })
    }()
</script>
</body>
</html>
