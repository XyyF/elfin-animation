<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <style>
        .body__wrapper {
            display: flex;
        }

        .body__btn-wrapper {
            width: 400px;
            height: 300px;
            flex-shrink: 0;
        }

        .body__btn-wrapper button + button {
            margin-left: 10px;
        }

        .animation {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <style>
        @keyframes fixedAnimation {
            0% {
                left: 0;
            }

            50% {
                left: 300px;
            }

            100% {
                left: 0;
            }
        }

        .animation__fixed.animation {
            position: fixed;
            top: 35px;
            animation: fixedAnimation 4s infinite;
        }
    </style>
</head>
<body>
<div class="body__wrapper">
    <div class="body__btn-wrapper">
        <div class="animation"></div>
    </div>

    <div class="body__detail">
        <!--fixed: Recalculate Style -> Layout -> Paint -> Composite Layers-->
    </div>
</div>
