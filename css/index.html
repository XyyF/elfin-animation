<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .body__wrapper {
            width: 100%;
            height: 300px;
        }

        .animation {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <style>
        @keyframes transformAnimation {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(300px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .animation__transform.animation {
            animation: transformAnimation 4s infinite;
        }
    </style>
    <style>
        @keyframes marginAnimation {
            0% {
                margin-left: 0;
            }

            50% {
                margin-left: 300px;
            }

            100% {
                margin-left: 0;
            }
        }

        .animation__margin.animation {
            animation: marginAnimation 4s infinite;
        }
    </style>
    <style>
        @keyframes absoluteAnimation {
            0% {
                left: 0;
            }

            50% {
                left: 300px;
            }

            100% {
                left: 0;
            }
        }

        .animation__absolute.animation {
            position: absolute;
            animation: absoluteAnimation 4s infinite;
        }
    </style>
</head>
<body>
<div class="body__btn-wrapper">
    <button class="animation__transform-btn">transform动画</button>
    <button class="animation__margin-btn">margin动画</button>
    <button class="animation__absolute-btn">absolute动画</button>
</div>

<div class="body__wrapper">
    <div class="animation"></div>
</div>
<script>
    void function transform() {
        const btn = document.querySelector('.animation__transform-btn')
        const animation = document.querySelector('.animation')
        btn.addEventListener('click', () => {
            animation.className = 'animation animation__transform'
        })
    }()
    void function margin() {
        const btn = document.querySelector('.animation__margin-btn')
        const animation = document.querySelector('.animation')
        btn.addEventListener('click', () => {
            animation.className = 'animation animation__margin'
        })
    }()
    void function absolute() {
        const btn = document.querySelector('.animation__absolute-btn')
        const animation = document.querySelector('.animation')
        btn.addEventListener('click', () => {
            animation.className = 'animation animation__absolute'
        })
    }()
</script>
</body>
</html>
